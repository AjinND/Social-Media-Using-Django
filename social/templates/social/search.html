{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
	{% for profile in profile_list %}
	<div class="row justify-content-center mt-3">
		<div class="col-md-5 col-sm-12 border-bottom position-relative">
			<div>
	          <a class="text-decoration-none" href="{% url 'profile' profile.pk %}">
	            <img class="card-img-top rounded-circle me-1" style="width: 7%;float: left;" 
	              height="25" src="{{ profile.profile_pic.url }}" alt="Profile Pic"/>
	          </a>
	          <p>
	            <a class="text-decoration-none" href="{% url 'profile' profile.pk %}">
	              <strong> @{{profile.user}}</strong>
	            </a>
	          </p>
	        </div>
			{% if profile.location %}
			<p>{{profile.location}}</p>
			{% endif %}
			<p>Followers: {{profile.followers.all.count}}</p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content%}
